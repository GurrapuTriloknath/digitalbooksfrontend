<table class="table table-striped table-hover" >
    <thead style="background-color:#055C9D;">
    <td>Title</td>
    <td>Author</td>
    <td>Category</td>
    <td>Price</td>
    <td>Publisher</td>
    <td>Published Date</td>
    <td></td>
    </thead>
  
      <tr *ngFor = 'let book of books'>
    <td>{{book.title}}</td>
    <td>{{book.author}}</td>
    <td>{{book.category}}</td>
    <td>{{book.price}}</td>
    <td>{{book.publisher}}</td>
    <td>{{book.publisheddate}}</td>
    <td><button (click)="getID($event, book.id)">Buy Book</button></td>
      </tr>
  </table>
