<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <table class="table table-striped table-hover" style="background-color:aqua">
    <thead style="background-color:aquamarine;">
    <td>Title</td>
    <td>Author</td>
    <td>Category</td>
    <td>Price</td>
    <td>Publisher</td>
    <td>Published Date</td>
    <td></td>
    </thead>
  
      <tr *ngFor = 'let book of books'>
    <td>{{book.title}}</td>
    <td>{{book.author}}</td>
    <td>{{book.category}}</td>
    <td>{{book.price}}</td>
    <td>{{book.publisher}}</td>
    <td>{{book.publisheddate}}</td>
    <td><button (click) ='deleteBook(book.id)'>Delete Book</button></td>
      </tr>
  
  <br>
  <button routerLink="/createbook" class='btn btn-dark' > Back </button>
</table>
</body>
</html>
